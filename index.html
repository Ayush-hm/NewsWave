    <script>
        let query = window.location.search.split("?")[1].split("&")[0].split("=")[1];
        const fetchnews = async (query) => {
            let url = '';
            if (query=="top-headlines"){
                url = `/api?q=${query}&apiKey=5bbd3804f3c24a7e994dbdf4808a65d3`
            } else if (query == "sports"){
                url = `/api/sports?${query}&category=sports&country=in&apiKey=5bbd3804f3c24a7e994dbdf4808a65d3`
            } else if(query == "technology"){
                url = `/api?q=${query}&domains=techcrunch.com,gadgetsnow.com&apiKey=5bbd3804f3c24a7e994dbdf4808a65d3`
            }
              // Modified the URL to "/api" as defined in the Express server
            
            let x = await fetch(url)
            let y = " "
            if (query == "top-headlines") {
                y = "Trending"
            } else if (query == "technology") {
                y = "Technology"
            } else if (query == "sports") {
                y = "Sports"
            }
            let r = await x.json()
            console.log(r)
            let str = " "           
            
            for (let i = 0; i < 6; i++) { 
                let rand = Math.floor(Math.random() * 20)
                 // Limiting the loop to generate only 6 cards
                let article = r.articles[rand];
                if (!article) break;  // Break the loop if there are fewer than 6 articles
                str = str + `
                    <div class="card ml-20 mb-20" style="width: 20rem;">
                         <img src="${article.urlToImage}" class="card-img-top pt-2 rounded-2" alt="...">
                        <div class="card-body">
                            <h5 class="card-title text-xl font-sans font-bold">${article.title}</h5>
                            <p class="card-text">${article.description}</p>
                            <a href="${article.url}" class="btn btn-primary mb-5 mt-6 ">Read More</a>
                        </div>
                    </div>
                `;
            }
            content.innerHTML = str;
            label.innerHTML = y;
        }
        
        fetchnews(query);
        // setInterval(fetchnews, 30000);
    </script>
